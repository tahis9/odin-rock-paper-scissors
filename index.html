<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!--
Pseudocode!

Determine choice by Computer
  Create Random Number
  Convert Random number to integer of 1, 2 or 3
  Convert Int to Rock, Paper or Scissors

Determine Choice by User
  Create variable to store user choice
  Ask user for their choice


Figure out a winner for the round
  Figure out what the User and Computer chose
  Convert both to lower case
  Compare choices
    


-->
  <div class="selection-container">
    <button class="selection-box" id="rock">Rock</button>
    <button class="selection-box" id="paper">Paper</button>
    <button class="selection-box" id="scissors">Scissors</button>
  </div>

  <script src="script.js"></script> 
</body>
</html>
